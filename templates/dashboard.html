<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Football Matches Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .last-update {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .total-live .stat-number { color: #4CAF50; }
        .late-games .stat-number { color: #FF5722; }
        .draws .stat-number { color: #FF9800; }
        .close-games .stat-number { color: #2196F3; }
        .critical-games .stat-number { color: #E91E63; }
        .with-stats .stat-number { color: #9C27B0; }
        .with-corners .stat-number { color: #00BCD4; }

        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .match-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-left: 5px solid #ddd;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .match-card.critical {
            border-left-color: #E91E63;
            background: rgba(255, 255, 255, 0.98);
        }

        .match-card.high {
            border-left-color: #FF5722;
        }

        .match-card.medium {
            border-left-color: #FF9800;
        }

        .match-card.normal {
            border-left-color: #4CAF50;
        }

        .match-card.early {
            border-left-color: #2196F3;
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .match-time {
            background: #f5f5f5;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .match-status {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .teams {
            text-align: center;
            margin-bottom: 15px;
        }

        .team-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin: 5px 0;
        }

        .vs {
            color: #999;
            font-size: 0.9rem;
            margin: 5px 0;
        }

        .score {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .match-info {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 10px;
        }

        .league {
            text-align: center;
            margin-bottom: 10px;
        }

        .tags {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .tag {
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .tag.draw { background: #FFE0B2; color: #E65100; }
        .tag.close { background: #E3F2FD; color: #1976D2; }

        .live-stats {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .stats-header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            font-size: 0.9rem;
        }

        .stats-summary {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
        }

        .summary-stat {
            text-align: center;
            font-size: 0.75rem;
        }

        .summary-value {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }

        .summary-label {
            color: #666;
            margin-top: 2px;
        }

        .stats-breakdown {
            font-size: 0.8rem;
        }

        .stat-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 8px;
            align-items: center;
            margin: 4px 0;
            padding: 2px 0;
        }

        .home-value, .away-value {
            font-weight: bold;
            color: #333;
        }

        .home-value {
            text-align: right;
        }

        .away-value {
            text-align: left;
        }

        .stat-label {
            text-align: center;
            color: #666;
            font-size: 0.75rem;
        }

        .no-stats {
            text-align: center;
            color: #999;
            font-style: italic;
            font-size: 0.8rem;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .error {
            background: rgba(255, 255, 255, 0.95);
            border-left: 5px solid #f44336;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 0.9rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: none;
        }

        .refresh-indicator.show {
            display: block;
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .matches-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš½ Live Football Matches</h1>
            <div class="last-update" id="lastUpdate">Loading...</div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be loaded here -->
        </div>

        <div class="matches-grid" id="matchesGrid">
            <!-- Matches will be loaded here -->
        </div>

        <div class="loading" id="loading">
            ðŸ”„ Loading live matches...
        </div>
    </div>

    <div class="refresh-indicator" id="refreshIndicator">
        ðŸ”„ Refreshing data...
    </div>

    <script>
        let refreshInterval;
        
        function showRefreshIndicator() {
            const indicator = document.getElementById('refreshIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        function formatTime(dateString) {
            return new Date().toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function updateHeader(stats) {
            const headerElement = document.getElementById('lastUpdate');
            const statsCount = stats.with_stats || 0;
            const currentTime = new Date().toLocaleTimeString();
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Local';
            headerElement.textContent = `${statsCount} matches with live stats | Last updated: ${currentTime} (${timezone})`;
        }

        function renderStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card with-corners">
                    <div class="stat-number">${stats.with_corners || 0}</div>
                    <div class="stat-label">With Corner Stats</div>
                </div>
                <div class="stat-card critical-games">
                    <div class="stat-number">${stats.late_games || 0}</div>
                    <div class="stat-label">Alert Ready (83+ min)</div>
                </div>
                <div class="stat-card with-odds" style="background: linear-gradient(135deg, #ffa726, #ff7043);">
                    <div class="stat-number">${stats.with_odds || 0}</div>
                    <div class="stat-label">Live Corner Odds</div>
                </div>
                <div class="stat-card critical-games" style="background: linear-gradient(135deg, #e53e3e, #c53030);">
                    <div class="stat-number" style="color: white; font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.8);">${stats.critical_games || 0}</div>
                    <div class="stat-label" style="color: white; font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.8);">ALERTS (85+ min)</div>
                </div>
            `;
        }

        function renderMatches(matches) {
            const matchesGrid = document.getElementById('matchesGrid');
            
            if (!matches || matches.length === 0) {
                matchesGrid.innerHTML = '<div class="error">No live matches currently active</div>';
                return;
            }

            // Filter to only show matches with live statistics
            const matchesWithStats = matches.filter(match => 
                match.statistics && match.statistics.total_stats_available > 0
            );

            if (matchesWithStats.length === 0) {
                matchesGrid.innerHTML = '<div class="error">No live matches with statistics currently available</div>';
                return;
            }

            // Sort by priority (critical first, then by minute)
            matchesWithStats.sort((a, b) => {
                const priorityOrder = { critical: 5, high: 4, medium: 3, normal: 2, early: 1 };
                const aPriority = priorityOrder[a.priority] || 0;
                const bPriority = priorityOrder[b.priority] || 0;
                
                if (aPriority !== bPriority) {
                    return bPriority - aPriority;
                }
                return b.minute - a.minute;
            });

            matchesGrid.innerHTML = matchesWithStats.map(match => {
                const tags = [];
                
                // Only show live odds tag if available
                if (match.corner_odds && match.corner_odds.available) {
                    tags.push('<span class="tag odds" style="background: linear-gradient(135deg, #ffa726, #ff7043); color: white;">ðŸ“Š Live Odds</span>');
                }
                
                // Add corner count category tags for 83+ minute matches
                if (match.minute >= 83) {
                    const homeCorners = match.statistics?.home?.corners || 0;
                    const awayCorners = match.statistics?.away?.corners || 0;
                    const totalCorners = homeCorners + awayCorners;
                    
                    let cornerTag = '';
                    let cornerColor = '';
                    
                    if (totalCorners <= 4) {
                        cornerTag = 'INSUFFICIENT';
                        cornerColor = '#e53e3e';
                    } else if (totalCorners <= 6) {
                        cornerTag = 'BUILDING';
                        cornerColor = '#38a169';
                    } else if (totalCorners <= 9) {
                        cornerTag = 'PRIME ZONE';
                        cornerColor = '#00b894';
                    } else if (totalCorners <= 12) {
                        cornerTag = 'HIGH ACTIVITY';
                        cornerColor = '#0984e3';
                    } else if (totalCorners <= 14) {
                        cornerTag = 'CAUTION';
                        cornerColor = '#fdcb6e';
                    } else if (totalCorners <= 16) {
                        cornerTag = 'OVERSATURATED';
                        cornerColor = '#e17055';
                    } else {
                        cornerTag = 'EXTREME FATIGUE';
                        cornerColor = '#d63031';
                    }
                    
                    tags.push(`<span class="tag corner-category" style="background: ${cornerColor}; color: white;">${totalCorners} Corners - ${cornerTag}</span>`);
                }
                
                // Alert status ONLY for 85 minute matches (not past 85)
                if (match.minute === 85) {
                    tags.push('<span class="tag alert-ready" style="background: linear-gradient(135deg, #e53e3e, #c53030); color: white; animation: pulse 2s infinite;">ðŸš¨ ALERT TIME</span>');
                }

                // Smart time display - show just state if it's second half and over 45 min
                let timeDisplay;
                if (match.state === '2nd' && match.minute >= 45) {
                    timeDisplay = `${match.minute}' 2nd`;
                } else {
                    timeDisplay = `${match.minute}' ${match.state}`;
                }

                // Generate live statistics HTML
                let statsHtml = '';
                if (match.statistics && match.statistics.total_stats_available > 0) {
                    const homeStats = match.statistics.home;
                    const awayStats = match.statistics.away;
                    
                    const statLabels = {
                        'corners': 'Corners',
                        'shots_total': 'Shots',
                        'shots_on_goal': 'On Target',
                        'dangerous_attacks': 'Attacks',
                        'shots_inside_box': 'In Box',
                        'crosses': 'Crosses',
                        'shots_blocked': 'Blocked',
                        'fouls': 'Fouls',
                        'offsides': 'Offsides'
                    };

                    const availableStats = Object.keys({...homeStats, ...awayStats});
                    
                    if (availableStats.length > 0) {
                        // Create summary stats (totals at a glance)
                        const priorityStats = ['corners', 'shots_total', 'shots_on_goal', 'dangerous_attacks'];
                        const summaryStats = priorityStats
                            .filter(stat => availableStats.includes(stat))
                            .slice(0, 4) // Show max 4 summary stats
                            .map(statKey => {
                                const homeValue = homeStats[statKey] || 0;
                                const awayValue = awayStats[statKey] || 0;
                                const total = homeValue + awayValue;
                                const label = statLabels[statKey] || statKey;
                                
                                return `
                                    <div class="summary-stat">
                                        <div class="summary-value">${total}</div>
                                        <div class="summary-label">${label}</div>
                                    </div>
                                `;
                            }).join('');

                        // Create detailed breakdown
                        const breakdownRows = availableStats
                            .filter(statKey => homeStats[statKey] > 0 || awayStats[statKey] > 0) // Only show non-zero stats
                            .map(statKey => {
                                const homeValue = homeStats[statKey] || 0;
                                const awayValue = awayStats[statKey] || 0;
                                const label = statLabels[statKey] || statKey;
                                
                                return `
                                    <div class="stat-row">
                                        <div class="home-value">${homeValue}</div>
                                        <div class="stat-label">${label}</div>
                                        <div class="away-value">${awayValue}</div>
                                    </div>
                                `;
                            }).join('');

                        statsHtml = `
                            <div class="live-stats">
                                <div class="stats-header">ðŸ“Š Live Stats</div>
                                ${summaryStats ? `<div class="stats-summary">${summaryStats}</div>` : ''}
                                <div class="stats-breakdown">${breakdownRows}</div>
                            </div>
                        `;
                    }
                }

                return `
                    <div class="match-card ${match.priority}">
                        <div class="match-header">
                            <div class="match-time">${timeDisplay}</div>
                            <div class="match-status">${match.status}</div>
                        </div>
                        <div class="teams">
                            <div class="team-name">${match.home_team}</div>
                            <div class="vs">vs</div>
                            <div class="team-name">${match.away_team}</div>
                        </div>
                        <div class="score">${match.home_score} - ${match.away_score}</div>
                        <div class="match-info">
                            <div class="league">${match.league}</div>
                        </div>
                        <div class="tags">${tags.join('')}</div>
                        ${statsHtml}
                    </div>
                `;
            }).join('');
        }

        async function loadData() {
            try {
                showRefreshIndicator();
                
                const response = await fetch('/api/live-matches');
                const data = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Update last update time
                updateHeader(data.stats);
                
                // Render data
                renderStats(data.stats);
                renderMatches(data.matches);
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('matchesGrid').innerHTML = 
                    '<div class="error">Error loading matches. Please refresh the page.</div>';
            }
        }

        // Initial load
        loadData();

        // Auto-refresh every 8 seconds to match backend polling (optimized for SportMonks rate limits)
        setInterval(loadData, 8000);

        // Refresh when page becomes visible again
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                loadData();
            }
        });
    </script>
</body>
</html>
