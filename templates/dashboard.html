<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Late Corner Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 12px;
            font-weight: 800;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.7;
            color: #888;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #1a1a1a;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: #00ff88;
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 2.4em;
            font-weight: 800;
            margin-bottom: 8px;
            color: #00ff88;
        }

        .stat-label {
            font-size: 0.9em;
            color: #888;
            font-weight: 500;
        }

        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 24px;
        }

        .match-card {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 28px;
            border: 1px solid #333;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--status-color, #00ff88);
        }

        .match-card:hover {
            border-color: #444;
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .match-card.critical::before { --status-color: #ff4757; }
        .match-card.high::before { --status-color: #ff6348; }
        .match-card.medium::before { --status-color: #ffa726; }
        .match-card.normal::before { --status-color: #42a5f5; }
        .match-card.early::before { --status-color: #66bb6a; }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .teams {
            font-size: 1.4em;
            font-weight: 700;
            color: #ffffff;
        }

        .match-time {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .minute {
            font-size: 1.6em;
            font-weight: 800;
            color: #00ff88;
        }
        
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            background: #333;
            color: #888;
        }

        .score {
            text-align: center;
            margin: 20px 0;
            font-size: 2.2em;
            font-weight: 800;
            color: #00ff88;
        }

        .league {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 24px;
        }

        .stats-container {
            margin-top: 24px;
        }
        
        .stats-title {
            font-size: 1em;
            font-weight: 700;
            margin-bottom: 16px;
            color: #fff;
            text-align: center;
        }
        
        .team-stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .team-section {
            background: #111;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #333;
        }
        
        .team-name {
            font-size: 0.9em;
            font-weight: 600;
            color: #00ff88;
            margin-bottom: 12px;
            text-align: center;
        }

        .team-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .stat-item {
            background: #1a1a1a;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #333;
        }

        .stat-value {
            font-weight: 700;
            font-size: 1.1em;
            color: #00ccff;
        }

        .stat-name {
            color: #888;
            font-size: 0.75em;
            margin-top: 2px;
        }

        .match-totals {
            background: #111;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #333;
        }
        
        .totals-title {
            font-size: 0.9em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
            text-align: center;
        }

        .totals-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        .total-item {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #333;
        }

        .total-value {
            font-weight: 700;
            font-size: 1.2em;
            color: #00ff88;
        }

        .total-name {
            color: #888;
            font-size: 0.75em;
            margin-top: 2px;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            padding: 60px;
            background: #1a1a1a;
            border-radius: 20px;
            border: 1px solid #333;
        }

        .priority-indicator {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--status-color, #00ff88);
            box-shadow: 0 0 8px var(--status-color, #00ff88);
        }

        @media (max-width: 768px) {
            .matches-grid {
                grid-template-columns: 1fr;
            }
            
            .match-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .team-stats-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .totals-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Late Corner Monitor</h1>
            <p id="lastUpdate">Loading...</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="withStats">0</div>
                <div class="stat-label">LIVE MATCHES</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="alertReady">0</div>
                <div class="stat-label">ALERT READY</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="liveOdds">0</div>
                <div class="stat-label">WITH ODDS</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="alerts">0</div>
                <div class="stat-label">CRITICAL (85+)</div>
        </div>
        </div>

        <div class="matches-grid" id="matchesList">
            <div class="loading">üîç Loading live matches...</div>
        </div>
    </div>

    <script>
        function formatStatValue(value) {
            return value || 0;
        }
        
        function renderTeamStats(teamName, stats) {
            return `
                <div class="team-section">
                    <div class="team-name">${teamName}</div>
                    <div class="team-stats">
                        <div class="stat-item">
                            <div class="stat-value">${formatStatValue(stats.corners)}</div>
                            <div class="stat-name">Corners</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${formatStatValue(stats.shots_total)}</div>
                            <div class="stat-name">Shots</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${formatStatValue(stats.shots_on_goal)}</div>
                            <div class="stat-name">On Target</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${formatStatValue(stats.dangerous_attacks)}</div>
                            <div class="stat-name">Attacks</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${formatStatValue(stats.crosses)}</div>
                            <div class="stat-name">Crosses</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${stats.ball_possession ? stats.ball_possession + '%' : '0%'}</div>
                            <div class="stat-name">Possession</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMatchTotals(homeStats, awayStats) {
            const totalCorners = (homeStats.corners || 0) + (awayStats.corners || 0);
            const totalShots = (homeStats.shots_total || 0) + (awayStats.shots_total || 0);
            const totalOnTarget = (homeStats.shots_on_goal || 0) + (awayStats.shots_on_goal || 0);
            const totalAttacks = (homeStats.dangerous_attacks || 0) + (awayStats.dangerous_attacks || 0);
            
            return `
                <div class="match-totals">
                    <div class="totals-title">üìä Match Totals</div>
                    <div class="totals-grid">
                        <div class="total-item">
                            <div class="total-value">${totalCorners}</div>
                            <div class="total-name">Total Corners</div>
                        </div>
                        <div class="total-item">
                            <div class="total-value">${totalShots}</div>
                            <div class="total-name">Total Shots</div>
                        </div>
                        <div class="total-item">
                            <div class="total-value">${totalOnTarget}</div>
                            <div class="total-name">On Target</div>
                </div>
                        <div class="total-item">
                            <div class="total-value">${totalAttacks}</div>
                            <div class="total-name">Total Attacks</div>
                </div>
                </div>
                </div>
            `;
        }

        function isMatchValid(match) {
            // Filter out matches without live stats
            if (!match.statistics || match.statistics.total_stats_available === 0) {
                return false;
            }

            // Filter out matches that have clearly ended (over 95 minutes is suspicious)
            if (match.minute > 95) {
                return false;
                }
                
            // Filter out matches with suspicious times (over 200 minutes is clearly wrong)
            if (match.minute > 200) {
                return false;
            }
            
            return true;
                    }
                    
        function renderMatchCard(match) {
            if (!isMatchValid(match)) {
                return '';
                }

            const stats = match.statistics;
            const homeStats = stats.home || {};
            const awayStats = stats.away || {};
            
            return `
                <div class="match-card ${match.priority || 'normal'}">
                    <div class="priority-indicator"></div>
                    
                    <div class="match-header">
                        <div class="teams">${match.home_team} vs ${match.away_team}</div>
                        <div class="match-time">
                            <span class="minute">${match.minute}'</span>
                            <span class="status-badge">${match.status}</span>
                        </div>
                                    </div>
                    
                    <div class="score">${match.home_score} - ${match.away_score}</div>
                    <div class="league">üèÜ ${match.league}</div>
                    
                    <div class="stats-container">
                        <div class="stats-title">‚öΩ Live Statistics</div>
                        
                        <div class="team-stats-grid">
                            ${renderTeamStats(match.home_team, homeStats)}
                            ${renderTeamStats(match.away_team, awayStats)}
                        </div>
                        
                        ${renderMatchTotals(homeStats, awayStats)}
                        </div>
                    </div>
                `;
        }

        async function fetchLiveData() {
            try {
                const response = await fetch('/api/live-matches');
                const data = await response.json();
                
                // Filter valid matches with live stats
                const validMatches = data.matches.filter(isMatchValid);
                
                // Update stats
                document.getElementById('withStats').textContent = validMatches.length;
                document.getElementById('alertReady').textContent = data.stats.alert_ready || 0;
                document.getElementById('liveOdds').textContent = data.stats.with_odds || 0;
                document.getElementById('alerts').textContent = data.stats.critical_games || 0;
                
                // Update timestamp
                const now = new Date().toLocaleTimeString();
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                document.getElementById('lastUpdate').textContent = `${validMatches.length} matches with live stats | Updated: ${now}`;
                
                // Update matches
                const matchesList = document.getElementById('matchesList');
                if (validMatches.length === 0) {
                    matchesList.innerHTML = '<div class="loading">‚öΩ No live matches with statistics available</div>';
                } else {
                    const matchCards = validMatches.map(renderMatchCard).filter(card => card !== '');
                    matchesList.innerHTML = matchCards.join('');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('matchesList').innerHTML = '<div class="loading">‚ùå Error loading matches</div>';
            }
        }

        // Fetch data immediately and then every 8 seconds
        fetchLiveData();
        setInterval(fetchLiveData, 8000);
    </script>
</body>
</html>
