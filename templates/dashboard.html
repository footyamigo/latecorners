<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Late Corner Monitor - Live Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .matches-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .match-card {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .match-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .loading {
            text-align: center;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš½ Live Football Matches</h1>
            <p id="lastUpdate">Loading...</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="withStats">0</div>
                <div>WITH CORNER STATS</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="alertReady">0</div>
                <div>ALERT READY (83+ MIN)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="liveOdds">0</div>
                <div>LIVE CORNER ODDS</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="alerts">0</div>
                <div>ALERTS (85+ MIN)</div>
            </div>
        </div>
        
        <div class="matches-container">
            <h2>Live Matches</h2>
            <div id="matchesList">
                <div class="loading">Loading live matches...</div>
            </div>
        </div>
    </div>

    <script>
        async function fetchLiveData() {
            try {
                const response = await fetch('/api/live-matches');
                const data = await response.json();
                
                // Update stats
                document.getElementById('withStats').textContent = data.stats.with_stats || 0;
                document.getElementById('alertReady').textContent = data.stats.alert_ready || 0;
                document.getElementById('liveOdds').textContent = data.stats.with_odds || 0;
                document.getElementById('alerts').textContent = data.stats.critical_games || 0;
                
                // Update timestamp
                const now = new Date().toLocaleTimeString();
                document.getElementById('lastUpdate').textContent = `${data.matches.length} matches with live stats | Last updated: ${now}`;
                
                // Update matches
                const matchesList = document.getElementById('matchesList');
                if (data.matches.length === 0) {
                    matchesList.innerHTML = '<div class="loading">No live matches currently active</div>';
                } else {
                    matchesList.innerHTML = data.matches.map(match => `
                        <div class="match-card">
                            <div class="match-header">
                                <span>${match.home_team} vs ${match.away_team}</span>
                                <span>${match.minute}'</span>
                            </div>
                            <div>Score: ${match.home_score}-${match.away_score} | Status: ${match.status}</div>
                            <div>League: ${match.league}</div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('matchesList').innerHTML = '<div class="loading">Error loading matches</div>';
            }
        }
        
        // Fetch data immediately and then every 8 seconds
        fetchLiveData();
        setInterval(fetchLiveData, 8000);
    </script>
</body>
</html>
